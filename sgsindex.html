<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的報告</title>
    
    <style>
        /* 保持 body 的垂直置中設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 【新增】切換按鈕的樣式 */
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px; /* 和下方標題隔開 */
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
            text-align: center;
            width: 100%;
        }

        /* 圖片容器的通用樣式 (垂直排列) */
        .gallery-container {
            display: flex;           /* 預設是 flex，這樣 JS 切換時才正確 */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        /* 【修改】預設隱藏英文報告 */
        #gallery-en {
            display: none; /* 關鍵：預設不顯示 */
        }

        /* 圖片的通用樣式 */
        .gallery-container img {
            width: 100%;
            height: auto;
            border: 3px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <button id="toggleButton" class="toggle-button" onclick="toggleReport()">
        English Report!
    </button>

    <h1 id="pageTitle">捷綠木SGS檢測報告</h1>

    <div id="gallery-zh" class="gallery-container">
        <img src="img/sgs1.jpg" alt="SGS中文報告書1">
        <img src="img/sgs2.jpg" alt="SGS中文報告書2">
        <img src="img/sgs3.jpg" alt="SGS中文報告書3">
        <img src="img/sgs4.jpg" alt="SGS中文報告書4">
    </div>

    <div id="gallery-en" class="gallery-container">
        <img src="img/ensgs1.jpg" alt="SGS English Report-Page1">
        <img src="img/ensgs2.jpg" alt="SGS English Report-Page2">
        <img src="img/ensgs3.jpg" alt="SGS English Report-Page3">
    </div>


    <script>
        // 宣告一個函式 (function) 叫做 toggleReport
        function toggleReport() {
            
            // 1. 透過 id 找到 HTML 元素
            var zhGallery = document.getElementById("gallery-zh");
            var enGallery = document.getElementById("gallery-en");
            var title = document.getElementById("pageTitle");
            var button = document.getElementById("toggleButton");

            // 2. 檢查「英文報告」目前是否為隱藏狀態
            if (enGallery.style.display === "none" || enGallery.style.display === "") {
                
                // 如果是隱藏的 -> 就顯示英文報告，並隱藏中文報告
                enGallery.style.display = "flex"; // 顯示 (使用 'flex' 因為 CSS 是這樣設定的)
                zhGallery.style.display = "none"; // 隱藏
                
                // 順便更新標題和按鈕的文字
                title.innerText = "SGS English Report";
                button.innerText = "切換中文報告";

            } else {
                
                // 如果是顯示的 -> 就隱藏英文報告，並顯示中文報告
                enGallery.style.display = "none";
                zhGallery.style.display = "flex";
                
                // 更新文字
                title.innerText = "捷綠木SGS檢測報告";
                button.innerText = "English Report!";
            }
        }
    </script>

</body>
</html>
