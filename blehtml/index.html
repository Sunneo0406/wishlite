<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth 控制 ESP32</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        button { font-size: 1.2em; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 8px; border: 1px solid #ccc; background-color: #f0f0f0;}
        button:hover { background-color: #e0e0e0; }
        #disconnectButton { background-color: #ffdddd; }
        #disconnectButton:hover { background-color: #ffcccc; }
        input { font-size: 1.2em; padding: 10px; margin: 10px; width: 80%; max-width: 400px; border-radius: 8px; border: 1px solid #ccc; }
        #status { font-style: italic; color: grey; }
    </style>
</head>
<body>
    <h1>Web Bluetooth 控制 ESP32 螢幕</h1>
    <button id="connectButton" disabled>連線到 ESP32</button>
    <hr>
    <div id="controls" style="display: none;">
        <input type="text" id="textInput" placeholder="輸入要顯示的文字">
        <button id="sendButton">傳送文字</button>
        <!-- 新增中斷連線按鈕 -->
        <button id="disconnectButton">中斷連線</button>
    </div>
    <p id="status">狀態：尚未連線</p>

    <script src="script.js"></script>
</body>
</html>
